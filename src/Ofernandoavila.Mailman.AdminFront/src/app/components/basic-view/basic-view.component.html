<div class="flex justify-content-center">
    <div class="w-10 py-5">
        <p-menubar [style]="{ 'margin': '0px 0px 40px 0px' }" [model]="menuItems">
            <ng-template #start>
                <app-logo></app-logo>
            </ng-template>
            <ng-template #item let-item let-root="root">
                <a [routerLink]="item.routerLink" pRipple class="flex items-center p-menubar-item-link">
                    <span>{{ item.label }}</span>
                    <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
                </a>
            </ng-template>
            <ng-template #end>
                <div class="d-flex align-items-center justify-content-center gap-2">
                    <p-avatar [label]="avatar" shape="circle" />
                    <span>{{ user.name }} ({{ user.email }})</span>
                    <p-button (onClick)="logoff()" label="Logoff" severity="contrast" size="small" />
                </div>
            </ng-template>
        </p-menubar>
        <ng-content></ng-content>
    </div>
</div>
